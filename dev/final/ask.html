    <!-- /.fullscreen-page.ask-page{:style => 'background-image: url(\'assets/images/backgrounds/ask_page.jpg\')'} -->
    <div class='fullscreen-page ask-page shader-black'></div>
    <div class='fullscreen-box ask-box'>
      <h1 class='ask-box-heading'>Ask</h1>
      <h4 class='ask-box-subheading'>
        Let the Seeqe community know what you're trying to find and you'll receive an answer in no time!
      </h4>
      <form class='ask-form'>
        <div class='row form-group'>
          <div class='col-xs-2 col-sm-1'>
            <label for='ask-item'>
              <i class='fa fa-search'></i>
            </label>
          </div>
          <div class='col-xs-10 col-sm-11'>
            <input class='form-control large-input' id='ask-item' placeholder="What you're looking for" type='text'>
          </div>
        </div>
        <div class='row form-group'>
          <div class='col-xs-2 col-sm-1'>
            <label for='ask-location'>
              <i class='fa fa-map-marker'></i>
            </label>
          </div>
          <div class='col-xs-10 col-sm-11'>
            <input class='form-control large-input' id='ask-location' placeholder='Location' type='text'>
          </div>
        </div>
        <div class='row form-group'>
          <div class='col-xs-2 col-sm-1'>
            <label for='ask-category'>
              <i class='fa fa-th-list'></i>
            </label>
          </div>
          <div class='col-xs-10 col-sm-11'>
            <select class='form-control large-input' id='ask-category'>
              <option disabled hidden selected>Category</option>
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
        </div>
        <div class='row form-group'>
          <div class='col-xs-2 col-sm-1'>
            <label for='ask-upload'>
              <i class='fa fa-camera'></i>
            </label>
          </div>
          <div class='col-xs-10 col-sm-11'>
            <input class='displaynone' id='ask-upload' type='file'>
            <label class='ask-upload-button large-input btn' for='ask-upload'>
              Upload photo (optional)
            </label>
          </div>
        </div>
        <div class='row ask-button'>
          <div class='col-xs-10 col-xs-offset-2 col-sm-11 col-sm-offset-1'>
            <button class='btn large-input' type='submit'>Ask</button>
          </div>
        </div>
      </form>
    </div>
  </body>
