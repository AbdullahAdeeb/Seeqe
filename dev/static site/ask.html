<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='assets/css/normalize.css'>
<link rel='stylesheet' href='assets/css/animate.css'>
<link rel='stylesheet' href='assets/css/bootstrap.min.css'>
<link rel='stylesheet' href='assets/css/jquery.mmenu.all.css'>
<link rel='stylesheet' href='assets/css/init.css'>
<link rel='stylesheet' href='assets/css/font-awesome.min.css'>
<title>Seeqe</title>
<body class="ask">
  <div id="page">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Ask</h1>
          <p>Let the Seeqe community know what you’re trying to find and you’ll receive an answer in no time! </p>
          <form action="">
            <div class="form-group">
              <img src="assets/img/search.png" alt="">
              <input type="text" id="" placeholder="What are you looking for...">
            </div>
            <div class="form-group">
              <img src="assets/img/location.png" alt="">
              <input type="text" id="" placeholder="Location">
            </div>
            <div class="form-group">
              <select name="catagory" id="">
                <option value="a">Catagory</option>
                <option value="b">1</option>
                <option value="c">2</option>
              </select>
            </div>
            <div class="form-group">
              <img src="assets/img/camera.png" alt="">
              <input type="file" name="pic" class="custom-file-input">
            </div>
            <a href="#" class="btn submit">Ask</a>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src='assets/js/jquery-1.8.3.min.js'></script>
<script src='assets/js/jquery.mmenu.min.all.js'></script>
<script src='assets/js/modernizr.js'></script>
<script src='assets/js/bootstrap.min.js'></script>
<script src='assets/js/scrollReveal.min.js'></script>
<script src='assets/js/app.js'></script>
<script type="text/javascript">
  $(function() {
    $("#menu").mmenu({
    searchfield: true,
    counters: true
});


  });
</script>
</body>
</html>
